<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Calculator</h1>
            <div class="calculator">
                <input value="0"  id="calculator-input" >
                <div>
                    <button>AC</button>
                    <button>C</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div>
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>*</button>
                </div>
                <div>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>-</button>
                </div>
                <div>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>+</button>
                </div>
                <div>
                    <button>0</button>
                    <button>00</button>
                    <button>.</button>
                    <button>=</button>
                </div>

            </div>
            
        </div>
    </div>

    
</body>
</html>
